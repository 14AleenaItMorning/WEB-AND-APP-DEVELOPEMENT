<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class5</title>
</head>
<body>
    <h1>Bussiness Loan Application</h1>
    <h3>Personal Information</h3>
    <form>
        <label>Name of Applicant</label><br>
        <input type="text" placeholder="Prefix">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <br>
        <br>
       <label>E-mail of Applicant</label>
       <input type="email" placeholder="ex:myname@gmail.com">
       <label>Phone number of Applicant</label>
       <input type="number" placeholder="(000) 000-0000">
       <br>
       <br>
       <label>Fax Number of Applicant</label>
       <input type="number" placeholder="(000) 000-0000">
       <br><br>
       <label>Adress of Applicant</label><br>
       <input type="text" size="80">
       <br><br>
       <label>Street Adress</label><br>
       <input type="text" size="80">
       <br><br>
       <label>Street Adress Line 2</label><br>
       <input type="text" size="80"><br><br>
       <input type="text" placeholder="city">
       <input type="text" placeholder="state/province"><br><br>
       <label>Date of birth of applicant</label><br>
       <select>
        <option>Please select a month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option><option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
        </select>
        <select>
            <option>Please select a day</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <select>
            <option>Please select an year</option>
            <option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option>
        </select>
        <br>
        <br>
    <label>Applying as:</label><br>
    <input type="radio">
    <label>Sole Proprietor</label>
    <input type="radio">
    <label>Partnership</label>
    <input type="radio">
    <label>Corporation</label>

       
    </form>

    
</body>
</html>
